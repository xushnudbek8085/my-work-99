<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Nature Background Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://source.unsplash.com/1920x1080/?nature,mountain') no-repeat center/cover;
      z-index: -1;
      animation: zoomRotate 20s infinite alternate linear;
    }

    @keyframes zoomRotate {
      0% {
        transform: scale(1) rotate(0deg);
      }
      100% {
        transform: scale(1.2) rotate(5deg);
      }
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      width: 320px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-control {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-control input {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background: #222;
      color: white;
      outline: none;
      transition: 0.3s;
    }

    .form-control input:focus {
      border-color: #00e676;
    }

    .form-control label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #00e676;
      color: black;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #00c853;
    }

    .login-container p {
      margin-top: 10px;
      font-size: 14px;
    }

    .login-container p a {
      color: #00e676;
      text-decoration: none;
    }

    .login-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#">Sign up</a></p>
  </div>
</body>
</html>
